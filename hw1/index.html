<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="iphone-container">
        <div id="iphone">
            <div class="phone-left-side">
                <div class="button vibrate-switch"></div>
                <div class="button volume-up"></div>
                <div class="button volume-down"></div>
            </div>
            <div class="phone-front">
                <div class="phone-top">
                    <div class="phone-top__row1"><div class="sensor"></div></div>
                    <div class="phone-top__row2">
                        <div class="camera"></div>
                        <div class="speaker"></div>
                    </div>
                    <div></div>
                </div>
                <div class="screen">
                    
                </div>
                <div class="phone-bottom">
                    <div class="home-button"></div>
                </div>
            </div>
           <div class="phone-right-side">
            <div class="button power"></div>
           </div>
        </div>
    </div>
   
</body>
</html>
