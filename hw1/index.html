<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="iphone-container">
        <div id="iphone">
            <div class="phone-left-side">
                <div class="button vibrate-switch"></div>
                <div class="button volume-up"></div>
                <div class="button volume-down"></div>
            </div>
            <div class="phone-front">
                <div class="phone-top">
                    <div class="phone-top__row1"><div class="sensor"></div></div>
                    <div class="phone-top__row2">
                        <div class="camera"></div>
                        <div class="speaker"></div>
                    </div>
                    <div></div>
                </div>
                <div class="screen">
                    <div class="screen__top">
                        <div class="screen__top-menu">
                            <div class="top-menu__left">
                                <b>●●●●●SingTel</b>
                                <div class="icon wifi"></div>
                            </div>
                            <div class="top-menu__middle">
                                <div class="ui-line"></div>
                            </div>
                            <div class="icon battery"></div>  
                        </div>
                        <div class="screen__top-time">
                            <div id="time">5:18</div> 
                            Wednesday, 24 September
                        </div>
                    </div>
                    <div class="screen__bottom">
                        <div class="screen__bottom-unlock">
                           &#12297 slide to unlock
                        </div>
                        <div class="screen__bottom-menu">
                            <div class="ui-line"></div>
                            <div class="camera-icon icon"></div>
                        </div>
                    </div>
                    
                </div>
                <div class="phone-bottom">
                    <div class="home-button"></div>
                </div>
            </div>
           <div class="phone-right-side">
            <div class="button power"></div>
           </div>
        </div>
    </div>
   
</body>
</html>
