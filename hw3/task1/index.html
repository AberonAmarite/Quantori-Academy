<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonify</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img class="sidebar__logo" src="svg/logo.svg" alt="Logo">
                <nav class="sidebar__menu">
                    <div class="sidebar__dashboard">
                        <h2>Dashboard</h2>
                        <ul>
                            <li>
                            <div class="sidebar__li"><img src="svg/dashboard.svg" alt="">
                            <a class="sidebar__item--chosen" href="">Dashboard</a>
                            <img src="svg/arrow_up.svg" alt="">
                            </div>
                        <ul>
                            <li><div class="sidebar__li--open"> <a class="sidebar__item--chosen" href="">Analytics</a></div></li>
                            <li><div class="sidebar__li--open"> <a  href="">Finance</a></div></li>
                            <li><div class="sidebar__li--open"> <a  href="">Job Board</a></div> </li>
                        </ul> 
                    </li>
                    <li>
                        <div class="sidebar__li"><img src="svg/messages.svg" alt="">
                            <a  href="">Messages</a> 
                        <img src="svg/arrow_down.svg" alt="">
                        </div></li>
                            <li><div class="sidebar__li"><img src="svg/friends.svg" alt="">
                                <a  href="">Friends</a> 
                                <img src="svg/arrow_down.svg" alt="">
                                </div></li>
                            <li><div class="sidebar__li"><img src="svg/apps.svg" alt="">
                                <a  href="">Apps</a> 
                                <img src="svg/arrow_down.svg" alt="">
                                </div></li>
                        </ul>
                    </div>
                    <div class="sidebar__pages">
                        <h2>Pages</h2>
                        <ul>
                            <li><div class="sidebar__li"><img src="svg/help_center.svg" alt="">
                                <a  href="">Help Center</a>
                                <img src="svg/arrow_down.svg" alt="">
                                </div></li>
                            <li><div class="sidebar__li"><img src="svg/file_manager.svg" alt="">
                                <a  href="">File Manager</a> 
                                <img src="svg/arrow_down.svg" alt="">
                                </div></li>
                        </ul>
                    </div>
                    
                    
                </nav>
                <div class="sidebar__buttons">
            
                    <img src="svg/settings.svg" alt="settings">   
                    <img src="svg/logout.svg" alt="logout">   
                    <img src="svg/language.svg" alt="language">                     
                </div>
        </aside>
        <div>
            <header>Header</header>
            <main>
                <section class="banner">
                    <strong class="banner__title">Unlock premium stats</strong> 
                    <p class="banner__text">Get up to 10TB of storage for a limited time</p></section>
                <section class="infoblocks"></section>
                <section class="performance">
                    <h1>Performance
                    </h1>
                </section>
                <section class="apps">
                    <h1>Installed apps
                    </h1>
                </section>
            </main>
        </div>
        
    </div>
</body>
</html>
